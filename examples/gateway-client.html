<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBot Gateway Demo</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f4f4f9;
        }

        #chat {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .msg {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .user {
            background: #e3f2fd;
            align-self: flex-end;
        }

        .bot {
            background: #f5f5f5;
        }

        .event {
            color: #888;
            font-style: italic;
            font-size: 0.9rem;
        }

        #input-area {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
        }

        #status {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .connected {
            color: green;
        }

        .disconnected {
            color: red;
        }
    </style>
</head>

<body>
    <h1>OpenBot Gateway Demo</h1>
    <div id="status" class="disconnected">Status: Disconnected</div>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="prompt" placeholder="Ask OpenBot anything..." disabled>
        <button id="send" disabled>Send</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send');
        const statusDiv = document.getElementById('status');

        let ws;
        let sessionId;
        let currentBotMsg = null;

        function appendMsg(text, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function connect() {
            ws = new WebSocket('ws://localhost:3000');

            ws.onopen = () => {
                statusDiv.innerText = 'Status: Connected';
                statusDiv.className = 'connected';
                promptInput.disabled = false;
                sendBtn.disabled = false;

                // Connect request
                ws.send(JSON.stringify({
                    type: 'request',
                    id: 'connect-1',
                    method: 'connect',
                    params: {}
                }));
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('Received:', msg);

                if (msg.type === 'event') {
                    if (msg.event === 'agent.chunk') {
                        if (!currentBotMsg) {
                            currentBotMsg = appendMsg('', 'bot');
                        }
                        currentBotMsg.innerText += msg.payload.text;
                        chat.scrollTop = chat.scrollHeight;
                    } else if (msg.event === 'connect.challenge') {
                        appendMsg('System: Received connection challenge', 'event');
                    }
                } else if (msg.type === 'response') {
                    if (msg.id === 'connect-1') {
                        sessionId = msg.result.sessionId;
                        appendMsg(`System: Session initialized (${sessionId})`, 'event');
                    }
                }
            };

            ws.onclose = () => {
                statusDiv.innerText = 'Status: Disconnected';
                statusDiv.className = 'disconnected';
                promptInput.disabled = true;
                sendBtn.disabled = true;
                setTimeout(connect, 3000);
            };
        }

        sendBtn.onclick = () => {
            const text = promptInput.value.trim();
            if (!text) return;

            appendMsg(text, 'user');
            currentBotMsg = null; // Reset current bot message for next response
            promptInput.value = '';

            ws.send(JSON.stringify({
                type: 'request',
                id: Date.now().toString(),
                method: 'agent.chat',
                params: {
                    message: text,
                    sessionId: sessionId
                }
            }));
        };

        promptInput.onkeypress = (e) => {
            if (e.key === 'Enter') sendBtn.click();
        };

        connect();
    </script>
</body>

</html>
